<div class="container mt-4">
  <!-- Caixa Principal -->
  <div class="main-card card p-4">
    <div class="row">
      <!-- Caixa da Esquerda -->
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="left-card card p-3 mb-4 flex-fill">
          <div class="text-center mb-3">
            <img [src]="profileImgUrl" 
                 class="profile-img" 
                 alt="Foto de Perfil">
            <!-- Botão e Contêiner para Seleção de Arquivo -->
            <div class="file-upload-container" *ngIf="isEditing">
              <label class="file-upload-btn">
                Escolher nova foto
                <input type="file" (change)="onFileChange($event)">
              </label>
              <span *ngIf="selectedFileName">{{ selectedFileName }}</span>
            </div>
          </div>
          <h5 class="card-title">Informações do Usuário</h5>
          <p><strong>Nome:</strong> {{ user.name }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Membro desde:</strong> {{ user.membershipDate | date: 'dd MM yyyy' }}</p>
  
          <h6 class="mt-4"><strong>Histórico do Usuário</strong></h6>
          <button class="btn btn-info" [routerLink]="['/history']" routerLinkActive="active">
            Acessar
          </button>
        </div>
      </div>
  
      <!-- Caixa da Direita -->
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="right-card card p-3 mb-4 flex-fill">
          <h5 class="card-title">Informações Pessoais</h5>
          <form [formGroup]="personalInfoForm">
            <div class="mb-3">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto" formControlName="fullName" [attr.disabled]="!isEditing ? true : null">
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" formControlName="address" [attr.disabled]="!isEditing ? true : null">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" formControlName="phone" [attr.disabled]="!isEditing ? true : null">
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" formControlName="birthDate" [attr.disabled]="!isEditing ? true : null">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Botões de Configuração -->
    <div class="config-buttons text-end mt-3">
      <button *ngIf="!isEditing" class="btn btn-primary" (click)="editProfile()">
        Editar Perfil
      </button>
      <button *ngIf="!isEditing" class="btn btn-danger ms-3" (click)="confirmDeleteAccount()">
        Excluir Conta
      </button>
      <div *ngIf="isEditing" class="d-inline-block ms-2">
        <button class="btn btn-success me-2" (click)="saveChanges()">
          Salvar
        </button>
        <button class="btn btn-secondary" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
